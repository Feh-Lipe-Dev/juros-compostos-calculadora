<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@100;200;300;400;500;700&family=Sora:wght@300;400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/style.css">

  <title>Calculadora de Juros Compostos</title>
</head>
<body>
  <main id="container">
    <div id="calculator">
      <h2>
        Calculadora de Juros Compostos
      </h2>

      <div id="input-box">
        <div class="input-field">
            <label for="value">Valor Inicial (capital)</label>
            <input type="number" id="value">
        </div>

        <div class="input-field">
            <label for="fee">Taxa de Juros a.m:</label>
            <input type="number" id="fee">
        </div>

        <div class="input-field">
            <label for="time">Tempo de Rendimento a.m:</label>
            <input type="number" id="time">
        </div>
      </div>

        <div id="result">
          <h4>
            Resultado:
          </h4>
          <span id="total">
            R$ 0,00
          </span>
        </div>

        <button id="calculate">
          Calcular
        </button>
    </div>
  </main>

  <script type="text/javascript" src="assets/script.js"></script>
  
</body>
</html>
